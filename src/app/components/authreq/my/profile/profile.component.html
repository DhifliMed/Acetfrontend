<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-xl-4 col-lg-12 col-md-12">
      <div class="card mcard_3">
        <div class="body">
          <img src="assets/images/profile_av.jpg" class="rounded-circle" alt="profile-image">
          <h4 class="m-t-10">{{user.fullname}}</h4>
          <div class="row">
            <div class="col-md-12 mb-2 ml-md-4 align-left">
              <p>
                email : {{user.email}}
              </p>
              <p>
                phone : {{user.phone}}
              </p>
              <p>
                first name : {{user.firstname}}
              </p>
              <p>
                last name : {{user.lastname}}
              </p>
            </div>
            <div class="col-12 mb-4">
              <a href="#" class="btn btn-primary btn-block waves-block">Edit</a>
              <a href="/projects" class="btn btn-success btn-block waves-block">My projects</a>
            </div>
            <div class="col-4">
              <small>Experience</small>
              <h5>2+ Year</h5>
            </div>
            <div class="col-4">
              <small>Contract type</small>
              <h5>hourly</h5>
            </div>
            <div class="col-4">
              <small>Efficiency</small>
              <h5>80%</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card mcard_3">
        <div class="body"></div>
      </div>
    </div>
    <div class="col-xl-8 col-lg-12 col-md-12">
      <div class="card mcard_3">
        <div class="body">
          <div class="col-12 mb-4">
            <h4 class="m-t-10">Extra Profile Informations</h4>
            <div class="align-left ml-md-4">
            <p>
              resume
            </p>
            <p>
              Additionnal phone number
            </p>
            <p>
              Additionnal email
            </p>
            <p>
              Projects
            </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
